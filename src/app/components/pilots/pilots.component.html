<div *ngFor="let pilot of pilots">
    <td>
        {{pilot | json}}
    </td>
</div>
<div *ngFor="let pilot of pilots">
    <div class="card">
        <img src='{{ "../../../../../assets/img/characters/" + pilot.id + ".jpg" }}' class="card-img-top" alt="pilotImage" (error)="handleMissingImage($event)" (click)="navigate()">
        <div class="card-body">
            <p class="card-text">{{pilot.name}}</p>
        </div>
    </div>
</div>
